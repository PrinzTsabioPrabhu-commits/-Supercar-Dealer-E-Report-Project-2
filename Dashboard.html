<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Supercar E-Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body onload="checkLogin()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">üèÅ E-Report Dashboard</a>
            <button class="btn btn-outline-light rounded-pill" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4 text-primary">Data Supercar Dealer</h2>
        
        <div class="row mb-5">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-chart-bar"></i> Status Penjualan Mobil
                    </div>
                    <div class="card-body">
                        <canvas id="salesChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-secondary text-white">
                <i class="fas fa-plus-circle"></i> Tambah / Edit Mobil
            </div>
            <div class="card-body">
                <form id="carForm" class="row g-3">
                    <input type="hidden" id="carId"> 
                    <div class="col-md-6">
                        <label for="carName" class="form-label">Nama Mobil</label>
                        <input type="text" class="form-control" id="carName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="carUrl" class="form-label">URL Gambar Mobil</label>
                        <input type="url" class="form-control" id="carUrl" placeholder="http://..." required>
                    </div>
                    <div class="col-md-6">
                        <label for="carStatus" class="form-label">Status</label>
                        <select id="carStatus" class="form-select" required>
                            <option value="available">Tersedia (Belum Terjual)</option>
                            <option value="sold">Terjual</option>
                        </select>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary rounded-pill px-4" id="saveBtn">
                            <i class="fas fa-save"></i> Tambah Data
                        </button>
                        <button type="reset" class="btn btn-outline-secondary rounded-pill px-4" id="cancelBtn" style="display: none;">
                            <i class="fas fa-times"></i> Batal Edit
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm mb-5">
            <div class="card-header bg-info text-white">
                <i class="fas fa-table"></i> Daftar Mobil
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Gambar</th>
                                <th>Nama Mobil</th>
                                <th>Status</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="carTableBody">
                            </tbody>
                    </table>
                </div>
                <p id="emptyMessage" class="text-center text-muted mt-3" style="display: none;">Belum ada data mobil.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
